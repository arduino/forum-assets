# See: https://docs.github.com/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms

name: Enhancement Proposal
description: Suggest an enhancement to the assets, documentation, or infrastructure in this repository.
labels:
  - "type: enhancement"
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the proposal
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: URL
      description: |
        If reporting a problem with a specific asset that is hosted online, provide its URL.
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any additional information here.
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Issue checklist
      description: Please double-check that you have done each of the following things before submitting the issue.
      options:
        - label: I searched for previous reports in [the issue tracker](https://github.com/arduino/forum-assets/issues?q=)
          required: true
        - label: My report contains all necessary details
          required: true
